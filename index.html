<body>
  <!-- Eric Zemp I added the begginings of the log in page  -->
  <div id="login-view" class="first-div">
    <h3>Welcome to Nomad-Travlr!</h3>
    <h2>Please sign in or register an account</h2>
    <input type="email" placeholder="Email" id="email-input" />
    <input type="password" placeholder="Password" id="pass-input" />
    <button id="logIn">Login</button>
    <button id="register">Register</button>
    <!-- <button id="gmailSignIn">Sign In With Google</button> -->
  </div>
  <!-- End Log-In Page -->
  <!-- Eric Zemp Added another Div around all the other information so it could be easily hidden -->
  <div id="loggedIn-view" class="main-div">
    <!--==========================================================================================  -->
    <div class="header center-align">
      <h1 class="center-align">Nomad Travelr
        <i class="fa fa-suitcase" aria-hidden="true"></i>
      </h1>
      <!-- Eric Zemp Added Really Ugly Log Out Button -->
      <button class="right-align btn" id="logOut">Log Out</button>
      <!-- =========================================== -->
    </div>
    <div class="container">
      <div class="row">
        <div class="col l7 m12">
          <div id="floating-panel">
            <input id="address" type="text" placeholder="Search a City">
            <input id="submit" class="btn" type="button" value="Zoom to City">
            <input id="favorites" class="btn" type="button" value="Add to My Cities">
          </div>
              <div id="map"></div>
          </div>
        <div class="col l5 m12">
            <h4>My Cities</h4>
            <div class="favCities">
              
            </div>
            <h4>Search</h4>
            <h6>
              <i>Click on city above</i>
            </h6>
            <div class="city-form"></div>
            <div class="city-venues"></div>
          </div>
      </div>
      </div>
    </div>
  </div>
